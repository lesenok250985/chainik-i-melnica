<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windmill Animation</title>
    <style>
        canvas { display: block; margin: 0 auto; }
    </style>
    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';
        import { TeapotGeometry } from 'https://threejs.org/examples/jsm/geometries/TeapotGeometry.js';

        let scene, camera, renderer;
        let base, windmill, blades = [];
        let bladeAngle = 0;

        function init() {
            // Set up scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            // Set up camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Set up renderer
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas') });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Create base
            let baseGeometry = new THREE.BoxGeometry(3, 0.5, 3);
            let baseMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            base = new THREE.Mesh(baseGeometry, baseMaterial);
            base.position.y = -1;
            scene.add(base);

            // Create windmill central axis
            let axisGeometry = new THREE.CylinderGeometry(0.1, 0.1, 3, 32);
            let axisMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            let axis = new THREE.Mesh(axisGeometry, axisMaterial);
            axis.position.y = 0.5;
            scene.add(axis);

            // Create windmill blades
            for (let i = 0; i < 3; i++) {
                let blade = createBlade();
                blade.rotation.z = i * Math.PI / 1.5;
                axis.add(blade);
                blades.push(blade);
            }

            // Create a teapot
            let teapotGeometry = new TeapotGeometry(0.3);
            let teapotMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            let teapot = new THREE.Mesh(teapotGeometry, teapotMaterial);
            teapot.position.set(1, -0.75, 1);
            scene.add(teapot);

            animate();
        }

        function createBlade() {
            let blade = new THREE.Group();

            let coneGeometry = new THREE.ConeGeometry(0.1, 1, 32);
            let coneMaterial = new THREE.MeshBasicMaterial({ color: 0xadd8e6 });

            let cone1 = new THREE.Mesh(coneGeometry, coneMaterial);
            cone1.rotation.x = Math.PI;
            blade.add(cone1);

            let cone2 = new THREE.Mesh(coneGeometry, coneMaterial);
            cone2.position.y = 1;
            blade.add(cone2);

            return blade;
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotate blades
            bladeAngle += 0.01;
            blades.forEach(blade => {
                blade.rotation.z = bladeAngle;
            });

            renderer.render(scene, camera);
        }

        window.onload = init;
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
</html>
